<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Citation Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Wikipedia Citation Generator</h1>
    <label for="inputUrl">URL:</label>
    <input type="text" id="inputUrl" placeholder="Enter the URL" />
    <button id="generate">Generate Citation</button>
    <div id="citation-container">
      <pre id="citation"></pre>
    </div>
    <button id="copy" disabled>Copy Citation</button>
    <script src="popup.js"></script>
  </body>
</html>
